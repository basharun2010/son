<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentria | Giriş</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <main class="login-container">
        <header class="hero">
            <div class="logo-shield"><i class="bi bi-shield-lock-fill"></i></div>
            <h1>Sentria</h1>
            <p>Evinizin Akıllı Koruyucusu</p>
        </header>
        <button id="btnGiris" class="google-btn">
            <i class="bi bi-google"></i> <span>Google ile Giriş Yap</span>
        </button>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCYjvyL6Bs-2Rm91mq1c6_WmHrZ-4GbZJU",
            authDomain: "teknofest2026-54c0d.firebaseapp.com",
            databaseURL: "https://teknofest2026-54c0d-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "teknofest2026-54c0d",
            storageBucket: "teknofest2026-54c0d.firebasestorage.app",
            messagingSenderId: "605161918172",
            appId: "1:605161918172:web:5a519822262d380ed86e19"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const db = getDatabase();
        const provider = new GoogleAuthProvider();

        document.getElementById('btnGiris').onclick = () => signInWithPopup(auth, provider);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const snap = await get(ref(db, 'kullanicilar/' + user.uid));
                if (snap.exists() && snap.val().kayitli_ev) {
                    window.location.href = "anasayfa.html";
                } else {
                    window.location.href = "id.html";
                }
            }
        });
    </script>
</body>
</html>
